<!DOCTYPE html>
<html>

<head>
  <title>Add title to first page of PDFs</title>
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.2.js"></script>
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.6.2.min.js"></script>
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.6.2.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.5.5/dist/panel.min.js"></script>

  <style>

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
</head>

<body>
  <div id="loading-spinner"
    style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div style="margin-top: 1rem;">
      <p>Loading...</p>
    </div>
  </div>
  <main class="container row">
    <section class="row align-items-start">

      <div class="col">
        <form id="config">
          <h2>Config</h2>
          <div class>

          </div>
        </form>
      </div>
      <div class="col">
        <h2>Files</h2>
        <input class="form-control" type="file" id="file-upload" multiple="multiple" accept="application/pdf">
        <div id="output_upload"></div>
        <div class="row align-items-start">
          <h2>Process</h2>
          <div class="col mb-3">
            <button type="button" id="convert-files" class="btn btn-primary" disabled="true">Run ▶️</button>
          </div>
        </div>
        <div class="row align-items-start" id="results" style="display: none">
          <h2>Results</h2>
        </div>
      </div>

    </section>
  </main>

  <py-script src="./index.py" config="./pyscript.toml"></py-script>
  <script>
    window.addEventListener("py:all-done", () => {
      document.querySelector("#loading-spinner").remove()
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
