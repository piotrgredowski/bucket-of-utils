<html>
  <head>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>

  <body>
    <py-config type="toml">
      packages = ["pdf-annotate", "unidecode"]
      [[fetch]]
      files = ["./add_title_to_first_page.py"]
    </py-config>
    <main class="container row">
      <section class="row align-items-start">

        <div class="col">
          <form id="config">
            <h2>Config</h2>
            <div class>

            </div>
          </form>
        </div>
        <div class="col">
          <h2>Files</h2>
            <input class="form-control" type="file" id="file-upload" multiple="multiple" accept="application/pdf">
            <div id="output_upload"></div>
            <div class="row align-items-start">
              <h2>Process</h2>
              <div class="col mb-3">
                <button type="button" id="convert-files" class="btn btn-primary" disabled="true">Run ▶️</button>
              </div>
            </div>
            <div class="row align-items-start" id="results" style="display: none">
              <h2>Results</h2>
            </div>
        </div>

      </section>
    </main>


    <py-script src="./index.py"></py-script>
    <py-script src="add_title_to_first_page.py"></py-script>
    <py-script> </py-script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

</html>
